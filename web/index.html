<!DOCTYPE html>
<html>
<head>
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Mahalla Members Form">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mahalla Members Form">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>Mahalla Members Form</title>
    <link rel="manifest" href="manifest.json">

    <style>
        html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(180deg, #D4EDD4 0%, #F5F3E8 100%);
          overflow: hidden;
        }

        #loading {
          position: fixed;
          inset: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          background: linear-gradient(180deg, #D4EDD4 0%, #F5F3E8 100%);
          z-index: 9999;
        }

        .loader {
          width: 45px;
          height: 45px;
          border: 5px solid #E0E0E0;
          border-top-color: #7ED957;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          will-change: transform;
        }

        @keyframes spin {
          0%   { transform: rotate(0deg) translateZ(0); }
          100% { transform: rotate(360deg) translateZ(0); }
        }
    </style>
</head>

<body>

<div id="loading">
    <div class="loader"></div>
</div>

<script src="flutter_bootstrap.js" defer></script>

<script>
    window.addEventListener('flutter-first-frame', function () {
        const loader = document.getElementById('loading');
        if (loader) {
            loader.style.transition = 'opacity 0.3s ease';
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 300);
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <base href="$FLUTTER_BASE_HREF">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Mahalla Members Form">
    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mahalla Members Form">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Mahalla Members Form</title>
    <link rel="manifest" href="manifest.json">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta name="theme-color" content="#7ED957">
    <style>
        html,
        body {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
          overflow: hidden;
          background: linear-gradient(180deg, #D4EDD4 0%, #F5F3E8 100%);
        }

        #splash {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: linear-gradient(180deg, #D4EDD4 0%, #F5F3E8 100%);
          z-index: 9999;
          transition: opacity 0.5s ease-out;
        }

        #splash.fade-out {
          opacity: 0;
          pointer-events: none;
        }

        .spinner {
          width: 50px;
          height: 50px;
          position: relative;
        }

        .spinner:before {
          content: '';
          box-sizing: border-box;
          position: absolute;
          top: 50%;
          left: 50%;
          width: 40px;
          height: 40px;
          margin-top: -20px;
          margin-left: -20px;
          border-radius: 50%;
          border: 4px solid #7ED957;
          border-top-color: transparent;
          animation: spin 1s linear infinite;
        }

        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }

          100% {
            transform: rotate(360deg);
          }
        }
    </style>
    <script>
        window.addEventListener('flutter-first-frame', function() {
          const splash = document.getElementById('splash');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(() => {
              splash.style.display = 'none';
            }, 500);
          }
        });
        setTimeout(function() {
          const splash = document.getElementById('splash');
          if (splash && splash.style.display !== 'none') {
            splash.classList.add('fade-out');
            setTimeout(() => {
              splash.style.display = 'none';
            }, 500);
          }
        }, 5000);
    </script>
</head>
<body>
<div id="splash">
    <div class="spinner"></div>
</div>
<script src="flutter_bootstrap.js" async></script>
</body>
</html>

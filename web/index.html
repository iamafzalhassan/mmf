<!DOCTYPE html>
<html>
<head>
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="Mahalla Members Form" name="apple-mobile-web-app-title">
    <meta content="Mahalla Members Form" name="description">
    <meta content="yes" name="mobile-web-app-capable">
    <meta content="#7ED957" name="theme-color">

    <link href="icons/Icon-192.png" rel="apple-touch-icon">
    <link href="favicon.png" rel="icon" type="image/png" />
    <link href="manifest.json" rel="manifest">

    <title>Mahalla Members Form</title>

    <style>
        html,
        body {
          background: linear-gradient(180deg, #D4EDD4 0%, #F5F3E8 100%);
          height: 100%;
          margin: 0;
          overflow: hidden;
          padding: 0;
          width: 100%;
        }

        #splash {
          align-items: center;
          background: linear-gradient(180deg, #D4EDD4 0%, #F5F3E8 100%);
          display: flex;
          flex-direction: column;
          height: 100%;
          justify-content: center;
          left: 0;
          position: fixed;
          top: 0;
          transition: opacity 0.5s ease-out;
          width: 100%;
          z-index: 9999;
        }

        #splash.fade-out {
          opacity: 0;
          pointer-events: none;
        }

        .spinner {
          height: 50px;
          position: relative;
          width: 50px;
        }

        .spinner:before {
          animation: spin 1s linear infinite;
          border: 4px solid #E0E0E0;
          border-radius: 50%;
          border-top-color: #6BC747;
          box-sizing: border-box;
          content: '';
          height: 40px;
          left: 50%;
          margin-left: -20px;
          margin-top: -20px;
          position: absolute;
          top: 50%;
          width: 40px;
        }

        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }

          100% {
            transform: rotate(360deg);
          }
        }
    </style>
    <script>
        window.addEventListener('flutter-first-frame', function() {
          const splash = document.getElementById('splash');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(() => {
              splash.style.display = 'none';
            }, 500);
          }
        });
        setTimeout(function() {
          const splash = document.getElementById('splash');
          if (splash && splash.style.display !== 'none') {
            splash.classList.add('fade-out');
            setTimeout(() => {
              splash.style.display = 'none';
            }, 500);
          }
        }, 5000);
    </script>
</head>
<body>
<div id="splash">
    <div class="spinner"></div>
</div>
<script async src="flutter_bootstrap.js"></script>
</body>
</html>
